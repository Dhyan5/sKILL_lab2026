version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Pass build-time env vars (values come from .env file below)
        DATABASE_URL: ${DATABASE_URL}
        JWT_SECRET: ${JWT_SECRET}
    image: sahyadri-hostel:latest
    container_name: sahyadri-hostel-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
